<h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Agregar gasto nuevo</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-5">
    <div>
        <label for="monto" class="block text-sm font-medium text-gray-700 mb-1">Monto:</label>
        <input
        #montoInput
        id="monto"
        type="text"
        pInputText
        formControlName="monto"
        class="w-full"
        />
        <small *ngIf="registerForm.get('monto')?.hasError('required') && registerForm.get('username')?.touched" class="text-red-500">
        Monto requerido
        </small>
    </div> 

    <div>
        <label for="descri" class="block text-sm font-medium text-gray-700 mb-1">Descripcion</label>
        <input
        id="descri"
        type="text"
        pInputText
        formControlName="descri"
        class="w-full"
        />
        <small *ngIf="registerForm.get('descri')?.hasError('required') && registerForm.get('username')?.touched" class="text-red-500">
        Descripci√≥n requerido
        </small>
    </div> 


    <div>
        <label for="fecha" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
        <input
        id="fecha"
        pInputText
        formControlName="fecha"
        class="w-full"
        />
        <small *ngIf="registerForm.get('fecha')?.hasError('required') && registerForm.get('email')?.touched" class="text-red-500">
        Fecha requerido
        </small>
        
    </div>

    <button
        pButton
        type="submit"
        label="Crear"
        class="w-full"
        [disabled]="registerForm.invalid"
    ></button>
</form>

<p-toast />
<p-table #dt
    [value]="gastos" 
    [lazy]="true"
    
    [paginator]="true"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [rows]="rowsDefault"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando de {first} a {last} del total {totalRecords} gastos"
    
    filterMode="row"
    
    (onLazyLoad)="getGastosData($event)"
    
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Gastos</span>
            <button
                pButton
                label="Agregar gasto" 
                (click)="addGasto()" 
                icon="pi pi-cart-plus" 
                class="bg-white w-40" 
                severity="info" text>
                
            </button>
            <div>
                <p-button icon="pi pi-eraser" 
                    class="mr-2"
                    (click)="resetTable()" rounded raised />
                <p-button icon="pi pi-filter-fill" 
                    class="mr-2"
                    (click)="showHiddeFilters()" rounded raised />
                <p-button icon="pi pi-refresh" 
                    (click)="reloadTable()" rounded raised />
            </div>
            
            
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <!-- filtros -->
         <tr *ngIf="showFilters">
            <th>                
            </th>
            <th>
                <input class="border-solid border-2 rounded-full"
                pInputText
                type="text"
                (input)="onFilterInput($event, 'descri', 'contains')"
                />
            </th>
            <th>                
            </th>
            <th>
                <input class="border-solid border-2 rounded-full"
                pInputText
                type="text"
                (input)="onFilterInput($event, 'categoria.nombre', 'contains')"
                />
            </th>
            <th></th>
        </tr>
        <tr>
            <th pSortableColumn="fecha"><p-sortIcon field="fecha" /> Fecha</th>
            <th pSortableColumn="descri"><p-sortIcon field="descri" /> Descripci√≥n</th>            
            <th pSortableColumn="monto"><p-sortIcon field="monto" /> Monto</th>
            <th pSortableColumn="categoria.nombre"><p-sortIcon field="categoria.nombre" /> Categoria</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gasto>
        <tr>
            <td>{{ gasto.fecha }}</td>
            <td>{{ gasto.descri }}</td>            
            <td>{{ gasto.monto }}</td>
            <td>
                <div class="rounded-full px-2 text-white text-shadow-md text-shadow-black" [ngClass]="gasto.categoriaColor">
                    <i *ngIf="gasto.categoriaIcon!=null" [class]="gasto.categoriaIcon"></i>
                    {{ gasto.categoriaNombre }}
                </div>
            </td>
            <td>
                <button
                    pButton
                    (click)="addGasto()" 
                    icon="pi pi-pen-to-square" 
                    class="bg-white" 
                    severity="success" text>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>

<h2 class="text-2xl font-semibold text-center text-color mb-22">Crer nuevo ahorro</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-10">
    
    <div class="grid sm:grid-cols-2 gap-4">
        <div>
            <label for="descri" class="block text-sm font-medium text-color mb-1">Nombre del ahorro</label>
            <input
            id="descri"
            type="text"
            pInputText
            formControlName="descri"
            class="w-full"
            appAutofocus
            />
            <small *ngIf="registerForm.get('descri')?.hasError('required') && registerForm.get('descri')?.touched" class="text-red-500">
            Ingrese nombre
            </small>
        </div> 

        <div>
            <label for="monto_meta" class="block text-sm font-medium text-color mb-1">Monto meta:</label>
            <p-inputnumber
            inputId="integeronly"
            id="monto_meta"
            prefix="$ "
            formControlName="monto_meta"
            class="w-full"            
            />
            <small *ngIf="registerForm.get('monto_meta')?.hasError('required') && registerForm.get('monto_meta')?.touched" class="text-red-500">
            Ingrese el monto meta
            </small>
        </div>         

        <div  class="mt-6">
            <label for="fecha_inicio" class="block text-sm font-medium text-color mb-1">Fecha de inicio</label>
            
            <p-datepicker
                class="w-full"
                id="fecha_inicio"
                [showIcon]="true"
                formControlName="fecha_inicio"
                dateFormat="yy-mm-dd"
                [readonlyInput]="true"
            ></p-datepicker>
            <small *ngIf="registerForm.get('fecha_inicio')?.hasError('required') && registerForm.get('fecha_inicio')?.touched" class="text-red-500">
            Ingrese fecha de inicio
            </small>
            
        </div>
    </div>    

    <div>
        <button
            pButton
            type="submit"
            label="Crear"
            class="w-full"
            [disabled]="registerForm.invalid"
        ></button>
    </div>
    
</form>

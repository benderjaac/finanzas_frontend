<p-toast />
<p-table #dt
    [value]="ingresos" 
    [lazy]="true"
    
    [paginator]="true"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [rows]="rowsDefault"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando de {first} a {last} del total {totalRecords} ingresos"
    
    filterMode="row"
    
    (onLazyLoad)="getIngresosData($event)"
    
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem', 'min-height': '30rem' }"
    >
    <ng-template pTemplate="caption">
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Ingresos</span>
            <button
                pButton
                label="Agregar ingreso" 
                (click)="addIngreso()" 
                icon="pi pi-cart-plus" 
                class="bg-white w-40" 
                severity="info" text>
                
            </button>
            <div>
                <p-button icon="pi pi-eraser" 
                    class="mr-2"
                    (click)="resetTable()" rounded raised />
                <p-button icon="pi pi-filter-fill" 
                    class="mr-2"
                    (click)="showHiddeFilters()" rounded raised />
                <p-button icon="pi pi-refresh" 
                    (click)="reloadTable()" rounded raised />
            </div>
            
            
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="fecha"><p-sortIcon field="fecha" /> Fecha</th>
            <th pSortableColumn="descri"><p-sortIcon field="descri" /> Descripci√≥n</th>            
            <th pSortableColumn="monto"><p-sortIcon field="monto" /> Monto</th>
            <th pSortableColumn="categoria.nombre"><p-sortIcon field="categoria.nombre" /> Categoria</th>
            <th>Acciones</th>
        </tr>
        <!-- filtros -->
         <tr *ngIf="showFilters">
            <th class="min-w-50"> 
                <div *ngIf="!filterFecharango" >
                    <p-datepicker
                        [showIcon]="true"
                        [placeholder]="'Fecha exacta'"
                        (onSelect)="onFilterExactDate($event, 'fecha')"
                        dateFormat="yy-mm-dd"
                        [readonlyInput]="true"
                    ></p-datepicker>
                    <br>
                    <span class="text-gray-500 text-sm cursor-pointer" (click)="filterFecharango=true">Por rango</span>    
                </div>  
                
                <div *ngIf="filterFecharango">
                    <p-datepicker 
                        [showIcon]="true"
                        [placeholder]="'Rango de fecha'"
                        [(ngModel)]="filtroFechaRango"
                        (ngModelChange)="onFilterDateRange($event, 'fecha')"
                        dateFormat="yy-mm-dd"
                        [readonlyInput]="true"
                        selectionMode="range"
                    ></p-datepicker>
                    <br>
                    <span class="text-gray-500 text-sm cursor-pointer" (click)="filterFecharango=false">fecha exacta</span>
                </div>
            </th>
            <th>
                <input class="border-solid border-2 rounded-full"
                pInputText
                [placeholder]="'Contiene...'"
                type="text"
                (input)="onFilterInput($event, 'descri', 'contains')"
                />
            </th>
            <th> 
                <input class="border-solid border-2 rounded-full"
                pInputText
                [placeholder]="'aprox..'"
                type="number"
                (input)="onFilterNumberInput($event, 'monto', 'between')"
                />              
            </th>
            <th>
                <input class="border-solid border-2 rounded-full"
                pInputText
                [placeholder]="'Contiene...'"
                type="text"
                (input)="onFilterInput($event, 'categoria.nombre', 'contains')"
                />
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gasto>
        <tr>
            <td>{{ gasto.fecha }}</td>
            <td>{{ gasto.descri }}</td>            
            <td>{{ gasto.monto }}</td>
            <td>
                <div class="rounded-full px-2 text-white text-shadow-md text-shadow-black" [ngClass]="gasto.categoriaColor">
                    <i *ngIf="gasto.categoriaIcon!=null" [class]="gasto.categoriaIcon"></i>
                    {{ gasto.categoriaNombre }}
                </div>
            </td>
            <td>
                <button
                    pButton
                    (click)="addIngreso()" 
                    icon="pi pi-pen-to-square" 
                    class="bg-white" 
                    severity="success" text>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog 
    [(visible)]="visibleAdd" 
    [modal]="true"
    [draggable]="true"
    styleClass="w-160 min-w-80 h-130"
    contentStyleClass="dialog-content-scroll"
    [resizable]="false">

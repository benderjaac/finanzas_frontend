<p-toast />
<p-table #dt
    [value]="ingresos"
    [lazy]="true"

    [paginator]="true"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [rows]="rowsDefault"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando de {first} a {last} del total {totalRecords} ingresos"

    filterMode="row"

    (onLazyLoad)="getIngresosData($event)"

    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem', 'min-height': '30rem' }"

    dataKey="id"
    editMode="row"
    >
    <ng-template pTemplate="caption">
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Ingresos</span>
            <button
                pButton
                label="Agregar ingreso"
                (click)="addIngreso()"
                icon="pi pi-cart-plus"
                class="w-40"
                severity="info" text>

            </button>
            <div>
                <p-button icon="pi pi-eraser"
                    class="mr-2"
                    (click)="resetTable()" rounded raised />
                <p-button icon="pi pi-filter-fill"
                    class="mr-2"
                    (click)="showHiddeFilters()" rounded raised />
                <p-button icon="pi pi-refresh"
                    (click)="reloadTable()" rounded raised />
            </div>


        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="fecha"><p-sortIcon field="fecha" /> Fecha</th>
            <th pSortableColumn="descri"><p-sortIcon field="descri" /> Descripci√≥n</th>
            <th pSortableColumn="monto"><p-sortIcon field="monto" /> Monto</th>
            <th pSortableColumn="categoria.nombre"><p-sortIcon field="categoria.nombre" /> Categoria</th>
            <th>Acciones</th>
        </tr>
        <!-- filtros -->
         <tr *ngIf="showFilters">
            <th class="min-w-50">
                <div *ngIf="!filterFecharango" >
                    <p-datepicker
                        [showIcon]="true"
                        [placeholder]="'Fecha exacta'"
                        (onSelect)="onFilterExactDate($event, 'fecha')"
                        dateFormat="yy-mm-dd"
                        [readonlyInput]="true"
                    ></p-datepicker>
                    <br>
                    <span class="text-sm cursor-pointer" (click)="filterFecharango=true">Por rango</span>
                </div>

                <div *ngIf="filterFecharango">
                    <p-datepicker
                        [showIcon]="true"
                        [placeholder]="'Rango de fecha'"
                        [(ngModel)]="filtroFechaRango"
                        (ngModelChange)="onFilterDateRange($event, 'fecha')"
                        dateFormat="yy-mm-dd"
                        [readonlyInput]="true"
                        selectionMode="range"
                    ></p-datepicker>
                    <br>
                    <span class="text-sm cursor-pointer" (click)="filterFecharango=false">fecha exacta</span>
                </div>
            </th>
            <th>
                <input class="border-solid border-1 rounded-sm border-opacity-50 h-10 px-2"
                pInputText
                [placeholder]="'Contiene...'"
                type="text"
                (input)="onFilterInput($event, 'descri', 'contains')"
                />
            </th>
            <th>
                <input class="border-solid border-1 rounded-sm border-opacity-50 h-10 px-2"
                pInputText
                [placeholder]="'aprox..'"
                type="number"
                (input)="onFilterNumberInput($event, 'monto', 'between')"
                />
            </th>
            <th>
                <input class="border-solid border-1 rounded-sm border-opacity-50 h-10 px-2"
                pInputText
                [placeholder]="'Contiene...'"
                type="text"
                (input)="onFilterInput($event, 'categoria.nombre', 'contains')"
                />
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ingreso let-ri="rowIndex">
        <tr [pEditableRow]="ingreso">
            <td class="min-w-50">
                <p-cellEditor>
                    <ng-template #input>
                        <p-datepicker
                            class="w-full"
                            id="fecha"
                            [showIcon]="true"
                            dateFormat="yy-mm-dd"
                            [readonlyInput]="true"
                            [(ngModel)]="ingreso.fecha"
                        ></p-datepicker>
                    </ng-template>
                    <ng-template #output>
                        {{ ingreso.fecha }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input
                            class="border-solid border-1 rounded-sm border-opacity-50 h-10 px-2"
                            pInputText type="text" required
                            [(ngModel)]="ingreso.descri" />
                    </ng-template>
                    <ng-template #output>
                        {{ ingreso.descri }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input
                            class="border-solid border-1 rounded-sm border-opacity-50 h-10 px-2"
                            pInputText type="number" required
                            [(ngModel)]="ingreso.monto" />
                    </ng-template>
                    <ng-template #output>
                        {{ ingreso.monto }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td class="min-w-60">
                <p-cellEditor>
                    <ng-template #input>
                        <p-select
                            id="categoria"
                            [(ngModel)]="ingreso.categoria_id"
                            [options]="catCategorias"
                            optionValue="id"
                            optionLabel="nombre"
                            [editable]="true" class="w-full"
                            (onChange)="onCategoriaChange($event, ingreso)">

                            <ng-template #selectedItem let-selectedOption>
                                <div class="flex items-center gap-2" *ngIf="selectedOption">
                                    <div>
                                        <i *ngIf="selectedOption.icon!=null" [class]="selectedOption.icon"></i>
                                        {{ selectedOption.nombre }}
                                    </div>
                                </div>
                            </ng-template>

                            <ng-template let-categoria #item>
                                <div class="flex items-center gap-2">
                                    <div
                                        class="rounded-full px-2 text-shadow-md"
                                        [ngClass]="categoria.color">
                                        <i *ngIf="categoria.icon!=null" [class]="categoria.icon"></i>
                                        {{ categoria.nombre }}</div>
                                </div>
                            </ng-template>
                            <ng-template #dropdownicon>
                                <i class="pi pi-sitemap"></i>
                            </ng-template>
                        </p-select>
                    </ng-template>
                    <ng-template #output>
                        <div class="rounded-full px-2 text-shadow-md " [ngClass]="ingreso.categoriaColor">
                            <i *ngIf="ingreso.categoriaIcon!=null" [class]="ingreso.categoriaIcon"></i>
                            {{ ingreso.categoriaNombre }}
                        </div>
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        *ngIf="!ingreso.editing"
                        pButton
                        pRipple
                        type="button"
                        pInitEditableRow
                        (click)="onRowEditInit(ingreso)"
                        icon="pi pi-pen-to-square"
                        rounded
                        text
                        severity="info"
                        pTooltip="Editar">
                    </button>
                    <p-confirmpopup #cp/>
                    <button
                        *ngIf="!ingreso.editing"
                        pButton
                        pRipple
                        type="button"
                        (click)="onDelete(ingreso, $event)"
                        icon="pi pi-trash"
                        rounded
                        text
                        severity="warn"
                        pTooltip="Eliminar">
                    </button>
                    <button
                        *ngIf="ingreso.editing"
                        pButton
                        pRipple
                        type="button"
                        pSaveEditableRow
                        icon="pi pi-check"
                        (click)="onRowEditSave(ingreso, ri)"
                        text
                        rounded
                        severity="success"
                        pTooltip="Guardar"
                    ></button>
                    <button
                        *ngIf="ingreso.editing"
                        pButton
                        pRipple
                        type="button"
                        pCancelEditableRow
                        icon="pi pi-times"
                        (click)="onRowEditCancel(ingreso, ri)"
                        text
                        rounded
                        severity="secondary"
                        pTooltip="Cancelar"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog
    [(visible)]="visibleAdd"
    [modal]="true"
    [draggable]="true"
    styleClass="w-160 min-w-80 h-130"
    contentStyleClass="dialog-content-scroll"
    [resizable]="false">
    <app-ingreso-create *ngIf="visibleAdd"
        (msjEvent)="mostrarMensaje($event)"
        (cerrarDialog)="closeDialog($event)">

    </app-ingreso-create>
</p-dialog>

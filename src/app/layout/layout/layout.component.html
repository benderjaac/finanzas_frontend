<p-drawer
    [visible]="showSidebar()"
    [modal]="isMobile()"
    (onHide)="showSidebar.set(false)"
    [closable]="false"
  >
    <ng-template #header>
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between px-4 pt-2 shrink-0 mb-6">
                <span class="inline-flex items-center gap-2">
                    <span class="font-semibold text-2xl text-primary">Finanzas personales</span>
                </span>
                <span class="ml-10">
                    <p-button type="button" (click)="toggleSidebar()" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-8 w-8"></p-button>
                </span>
            </div>
            <hr class="mb-4 mx-4 border-t border-0 border-surface" />
        </div>        
        
    </ng-template>
  	<ng-template #content>	
        <div class="flex flex-col h-full">           

            <app-menu></app-menu>            
            
        </div>                
    </ng-template>
</p-drawer>

<div class="flex h-screen" [ngClass]="{'ml-80 transition-all': showSidebar() && !isMobile()}">
	<div class="flex flex-col flex-1">
		<!-- Header -->
		<div class="flex justify-end bg-gray-200 text-white p-4 shadow-md">
			<div class="flex  gap-2">
                <button pButton [label]="_authService._user()!.username" icon="pi pi-user" class="bg-white w-40" outlined></button>
                <button pButton label="Cerrar sesiÃ³n" (click)="singOut()" icon="pi pi-sign-out" class="bg-white w-40" severity="danger" text></button>
            </div>			
		</div>

		<!-- Zona de trabajo -->
		<main class="flex-1 p-4 overflow-auto bg-gray-100">	
			<router-outlet></router-outlet>
		</main>
	</div>
</div>

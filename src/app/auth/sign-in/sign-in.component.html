<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Iniciar sesión</h2>
  
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
          <input
            id="username"
            type="text"
            pInputText
            formControlName="username"
            class="w-full"
          />
          <small *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched" class="text-red-500">
            Usuario requerido
          </small>
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input
            id="password"
            type="password"
            pPassword
            formControlName="password"
            class="w-full"
          />
          <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-red-500">
            Contraseña requerida
          </small>
        </div>
  
        <button
          pButton
          type="submit"
          label="Entrar"
          class="w-full"
          [disabled]="loginForm.invalid"
        ></button>
      </form>
      
      <a class="mt-10" [href]="'/register'"> Registrarme </a>

    </div>
  </div>
